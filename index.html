<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e Cupom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, button {
            margin-bottom: 16px;
        }

        #cupom {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <form id="formulario">
        <label for="nome">Nome do Serviço:</label>
        <input type="text" id="nome" required>

        <label for="valor">Valor (R$):</label>
        <input type="number" id="valor" required>

        <label for="data">Data do Serviço:</label>
        <input type="date" id="data" required>

        <button type="button" onclick="gerarCupom()">Gerar Cupom</button>
    </form>

    <div id="cupom">
        <h2>Cupom Gerado</h2>
        <p><strong>Nome:</strong> <span id="cupomNome"></span></p>
        <p><strong>Valor:</strong> R$<span id="cupomValor"></span></p>
        <p><strong>Data do Serviço:</strong> <span id="cupomTipo"></span></p>

        <button onclick="imprimirCupom()">Imprimir</button>
        <button onclick="voltarFormulario()">Voltar</button>
    </div>

    <script>
        function gerarCupom() {
            const nome = document.getElementById('nome').value;
            const valor = document.getElementById('valor').value;
            const dataInput = document.getElementById('data');
            const data = formatDate(dataInput.value);

            document.getElementById('cupomNome').innerText = nome;
            document.getElementById('cupomValor').innerText = valor;
            document.getElementById('cupomTipo').innerText = data;

            document.getElementById('formulario').style.display = 'none';
            document.getElementById('cupom').style.display = 'block';
        }

        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'numeric', year: 'numeric' };
            return new Date(dateString).toLocaleDateString('pt-BR', options);
        }

        function imprimirCupom() {
      
          // Lógica para impressão (pode variar dependendo do ambiente)
          const botoes = document.querySelectorAll('#cupom button');
          botoes.forEach(botao => {
              botao.style.display = 'none';
          });
      
          print();
      
          // Adicionar os botões de volta após 5 segundos
          setTimeout(function() {
              botoes.forEach(botao => {
                  botao.style.display = 'block';
              });
          }, 2500);
        }

        function voltarFormulario() {
            document.getElementById('cupom').style.display = 'none';
            document.getElementById('formulario').style.display = 'block';
        }
    </script>

</body>
</html>
